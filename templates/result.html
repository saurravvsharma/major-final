<!DOCTYPE html>
<html>
<head>
<style>
body{   background-image: url("https://enterprisetalk.com/wp-content/uploads/2020/05/IBM-Integrates-Watson-Platform-in-Project-Debater-NLP-Technology.jpg");

}

	height:120px;
	width:100%;
	padding-top:30px;

			text-align:center;

			margin:0px;
		}
